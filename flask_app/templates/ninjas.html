<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Add a New User</title>

	</head>
	
	<body>
        
		<form action="/ninjas" method="post" class="bg-dark text-primary p-5 rounded col-5 mx-auto" name="user">
            <a href="/" class="d-flex justify-content-end text-warning">Home</a>
            <div>
			<h1 class="text-info">New Ninja</h1>
            </div>
			
            <div class="form-group">
                <label for="dojo">Dojo</label><br>
                <select name="dojo_id" class="drop-menu">
                    {% for all_dojos in dojos %}
                    <option value="{{all_dojos.id}}">{{all_dojos.name}}</option>
                    {% endfor %}
                </select>
            </div>

			<div class="form-group">
				<label for="first_name">First Name:</label>
				<input type="text" name="first_name" class="form-control">
			</div><br>

			<div class="form-group">
				<label for="last_name">Last Name:</label>
				<input type="text" name="last_name" class="form-control">
			</div><br>

			<div class="form-group">
				<label for="age">Age:</label>
				<input type="text" name="age" class="form-control">
			</div><br>

			<input type="submit" value="Create" class="btn btn-primary">
            
		</form>
	</body>

</html>
